<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI助手</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/camera.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/shutdown.js" charset="utf-8"></script>
    <script>
        let shutdownTimeoutId, shutdownIntervalId, buttonCameraTextIntervalId;
        window.onload = function(){
            setButtonCameraText();                                  // 初始化 暂停/开始 按钮
            buttonCameraTextIntervalId = window.setInterval(setButtonCameraText, 60 * 1000);     // 定时更新 暂停/开始 按钮
        }
    </script>
</head>
<body>
<div class="item_camera">
    <h3 id="video_header" class="item_header">远程监控</h3>
    <div class="toolbar_buttons">
        <button class="toolbar_button" id="btn_camera" onclick="enableServerCamera(this)">暂停</button>
        <button class="toolbar_button" id="btn_shutdown" onclick="shutdown(this)">关机</button>
    </div>
    <div class="camera_img"><img id="server_camera" src="/server_camera" height="500" alt="远程摄像头画面"></div>
</div>
</body>
</html>
